<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫布布 - 温暖陪伴</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding-top: 70px;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .brand-title {
            font-size: clamp(4rem, 12vw, 8rem);
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
            letter-spacing: 0.1em;
            position: relative;
            animation: glow 3s ease-in-out infinite alternate;
        }

        .subtitle {
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            letter-spacing: 0.05em;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out 0.5s both;
            position: relative;
            height: 3em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rotating-text {
            position: relative;
        }

        .text-item {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            white-space: nowrap;
        }

        .text-item.active {
            opacity: 1;
        }

        .decorative-line {
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
            margin: 0 auto;
            animation: pulse 2s ease-in-out infinite;
        }

        /* 背景装饰 */
        .bg-decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .bg-decoration::before,
        .bg-decoration::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .bg-decoration::before {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-decoration::after {
            bottom: 10%;
            right: 10%;
            animation-delay: 3s;
        }

        /* 头部导航 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            padding: 15px 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 900;
            color: #ffffff;
            text-decoration: none;
            letter-spacing: 0.05em;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 300;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: #ffffff;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ffffff;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* 返回按钮 */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        /* 底部样式 */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 20px;
            z-index: 3;
        }

        .domain-info {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
            letter-spacing: 0.05em;
            animation: fadeInUp 1s ease-out 1s both;
        }

        .domain-info:hover {
            color: rgba(255, 255, 255, 0.9);
            transition: color 0.3s ease;
        }

        /* 动画效果 */
        @keyframes glow {
            0% {
                text-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            }
            100% {
                text-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 0 0 40px rgba(255, 255, 255, 0.2);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
                transform: scaleX(1);
            }
            50% {
                opacity: 1;
                transform: scaleX(1.1);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .brand-title {
                font-size: clamp(2.5rem, 10vw, 4rem);
                margin-bottom: 1rem;
            }

            .subtitle {
                font-size: clamp(1rem, 4vw, 1.5rem);
                margin-bottom: 1.5rem;
                padding: 0 20px;
            }

            .decorative-line {
                width: 150px;
            }

            .domain-info {
                font-size: 0.8rem;
                padding: 0 20px;
            }

            .back-button {
                top: 15px;
                left: 15px;
                padding: 10px 16px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .brand-title {
                font-size: clamp(2rem, 8vw, 3rem);
            }

            .subtitle {
                font-size: clamp(0.9rem, 3.5vw, 1.2rem);
                line-height: 1.4;
            }

            .footer {
                padding: 15px;
            }

            .back-button {
                padding: 8px 12px;
                gap: 6px;
            }
        }

        /* 横屏适配 */
        @media (max-height: 500px) and (orientation: landscape) {
            .brand-title {
                font-size: clamp(1.5rem, 6vh, 2.5rem);
                margin-bottom: 0.5rem;
            }

            .subtitle {
                font-size: clamp(0.8rem, 3vh, 1.2rem);
                margin-bottom: 1rem;
            }

            .footer {
                padding: 10px;
            }
        }

        /* 鼠标悬停效果 */
        .brand-title:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        /* 移动端菜单 */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .mobile-menu-toggle {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 70px;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.95);
                backdrop-filter: blur(20px);
                flex-direction: column;
                padding: 20px;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .nav-links.active {
                transform: translateX(0);
                display: flex;
            }

            .nav-link {
                padding: 15px 0;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="bg-decoration"></div>

    <!-- 头部导航 -->
    <header class="header">
        <div class="nav-container">
            <a href="index.html" class="logo">猫布布</a>
            <nav class="nav-links">
                <a href="index.html" class="nav-link">首页</a>
                <a href="about.html" class="nav-link">关于我们</a>
                <a href="products.html" class="nav-link">产品</a>
                <a href="maobubu.html" class="nav-link">猫布布</a>
                <a href="#contact" class="nav-link">联系</a>
            </nav>
            <button class="mobile-menu-toggle">☰</button>
        </div>
    </header>

    <div class="container">
        <h1 class="brand-title">
            猫布布
        </h1>

        <p class="subtitle rotating-text">
            <span class="text-item active">温暖陪伴每一天</span>
            <span class="text-item">用温柔治愈整个世界</span>
            <span class="text-item">简单快乐就是最好的生活</span>
            <span class="text-item">陪伴是最长情的告白</span>
            <span class="text-item">每天都要开开心心</span>
        </p>

        <div class="decorative-line"></div>
    </div>

    <footer class="footer">
        <p class="domain-info">© 2025 猫布布® 版权所有 | www.maobubu.com</p>
    </footer>

    <script>
        // 添加交互效果
        document.addEventListener('mousemove', function(e) {
            const container = document.querySelector('.container');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            container.style.transform = `translate(${(x - 0.5) * 20}px, ${(y - 0.5) * 20}px)`;
        });

        // 页面加载动画
        window.addEventListener('load', function() {
            document.querySelector('.brand-title').style.animation = 'glow 3s ease-in-out infinite alternate, fadeInUp 1s ease-out both';
        });

        // 文字轮播效果
        document.addEventListener('DOMContentLoaded', function() {
            const textItems = document.querySelectorAll('.text-item');
            let currentIndex = 0;

            function rotateText() {
                textItems[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % textItems.length;
                textItems[currentIndex].classList.add('active');
            }

            // 每4秒切换一次文字
            setInterval(rotateText, 4000);
        });

        // 触摸设备优化
        if ('ontouchstart' in window) {
            // 移动端禁用鼠标跟随效果
            const container = document.querySelector('.container');
            container.style.transform = 'none !important';
        }

        // 移动端菜单切换
        document.addEventListener('DOMContentLoaded', function() {
            const mobileToggle = document.querySelector('.mobile-menu-toggle');
            const navLinks = document.querySelector('.nav-links');

            if (mobileToggle && navLinks) {
                mobileToggle.addEventListener('click', function() {
                    navLinks.classList.toggle('active');
                });

                // 点击菜单项关闭菜单
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.addEventListener('click', function() {
                        navLinks.classList.remove('active');
                    });
                });
            }
        });

        // 滚动时改变导航栏透明度
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            if (header) {
                if (window.scrollY > 50) {
                    header.style.background = 'rgba(0, 0, 0, 0.2)';
                } else {
                    header.style.background = 'rgba(0, 0, 0, 0.1)';
                }
            }
        });
    </script>
</body>
</html>
